<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Defteri</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-size: cover;
        }
        .notebook {
            width: 300px;
            height: 400px;
            background: #ffd700;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .title {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .holes {
            position: absolute;
            left: 10px;
            top: 20px;
            height: 360px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .hole {
            width: 15px;
            height: 15px;
            background: #fff;
            border: 2px solid #333;
            border-radius: 50%;
        }
        .lines {
            position: absolute;
            top: 20px;
            left: 30px;
            right: 20px;
            height: 360px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .line {
            width: 100%;
            height: 1px;
            background: #333;
        }
        .notes {
            position: relative;
            top: 20px;
            left: 30px;
            right: 20px;
            height: 360px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        .note {
            height: 36px;
            line-height: 36px;
        }
        .note:first-child {
            margin-top: -10px; /* "Aşkım'a sarıl" yazısını bir tık yukarı taşır */
        }
    </style>
</head>
<body>
    <div class="notebook">
        <div class="title">Ece İçin Notlar</div>
        <div class="holes">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="notes">
            <div class="note">Aşkım'a sarıl</div>
            <div class="note">Aşkım'ı öp</div>
            <div class="note">Aşkım'ı ısır</div>
            <div class="note">Aşkım'ı düşün</div>
            <div class="note">...</div>
            <div class="note">...</div>
            <div class="note">...</div>
            <div class="note">...</div>
            <div class="note">...</div>
            <div class="note">...</div>
        </div>
    </div>
</body>
</html>
